<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Encriptador de Texto</title>
		<link rel="icon" href="./assets/img/web.png">
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1><img src="./assets/img/logo.svg" alt="logo"></h1>
			</div>
		</header>
		<main>
			<section class="container">
				<div class="encriptar">
					<textarea id="frase" placeholder="Ingrese el texto a encriptar"></textarea>
					<div>
						<input class="btn" type="button" value="encriptar" id="btn-encriptar">
					</div>
				</div>

				<div class="desencriptar">
					<textarea id="textoEncriptado"></textarea>
					<div>
						<div class="imgfondo">
						<img src="./assets/img/doll.svg">
					</div>
						<input class="btn" type="button" value="desencriptar" id="btn-desencriptar">
						<input class="btn" type="button" value="copiar" id="btn-copiar">
					</div>
				</div>

			</section>

		</main>

		<footer class="footer">
			<div class="">Created by moebius</div>
		</footer>

		<script type="text/javascript" src="./assets/js/script.js"></script>


	</body>
</html>
